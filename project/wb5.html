<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Schedule</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1em 0;
}

section {
    margin: 20px;
    padding: 10px;
    background-color: white;
    border-radius: 5px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

th {
    background-color: #4CAF50;
    color: white;
}

   </style>
</head>
<body>
    <header>
        <h1>My Weekly Schedule</h1>
    </header>
    <section>
        <table>
            <tr>
                <th>Day</th>
                <th>Activity</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>School</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>School</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>School</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>School</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>School</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Rest</td>
            </tr>
        </table>
    </section>
</body>
</html>
