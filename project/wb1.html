<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Introduction Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        text-align: center;
      }

      header h1 {
        color: #333333;
        margin-bottom: 20px;
      }

      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }

      .profile .info h2 {
        color: #333333;
        margin-bottom: 10px;
      }

      .profile .info p {
        color: #666666;
        font-size: 16px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to My Personal Introduction Page</h1>
      </header>
      <section class="profile">
        <img
          src="https://up.yimg.com/ib/th?id=OIP.TV2Qx00U9v5GzvD0YYxCDQHaET&pid=Api&rs=1&c=1&qlt=95&w=172&h=100"
          alt="Your Name"
        />
        <div class="info">
          <h2>Your Name</h2>
          <p>
            Hello! My name is [Your Name]. I am from [Your Place]. I love [Your
            Interests/Hobbies].
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
